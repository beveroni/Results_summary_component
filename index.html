<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main">
      <div id="container">
        <section class="result">
          <h4 class="title">Your Result</h4>
          <div class="circle">
            <p>
              <strong>76</strong>
              <br />
              of 100
            </p>
          </div>
          <h3><strong>Great</strong></h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h3>Summary</h3>
          <div class="summary-rows">
            <div class="summary-reaction row">
              <div class="summary-badge">
                <img src="./assets/images/icon-reaction.svg" /> Reaction
              </div>
              <p><strong>80</strong> / 100</p>
            </div>
            <div class="summary-memory row">
              <div class="summary-badge">
                <img src="./assets/images/icon-memory.svg" /> Memory
              </div>
              <p><strong>92</strong> / 100</p>
            </div>
            <div class="summary-verbal row">
              <div class="summary-badge">
                <img src="./assets/images/icon-verbal.svg" /> Verbal
              </div>
              <p><strong>61</strong> / 100</p>
            </div>
            <div class="summary-visual row">
              <div class="summary-badge">
                <img src="./assets/images/icon-visual.svg" /> Visual
              </div>
              <p><strong>72</strong> / 100</p>
            </div>
          </div>
          <button class="summary-btn">Continue</button>
        </section>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/beveroni">beveroni</a>.
      </div>
    </div>
  </body>
</html>
